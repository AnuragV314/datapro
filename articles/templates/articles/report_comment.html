{% extends 'base.html' %}
{% block title %}Report Comment{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 sm:p-8">
        <h2 class="text-3xl sm:text-4xl font-extrabold mb-6 text-center text-gray-900 dark:text-white">Report Comment</h2>

        <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 mb-6">
            <p class="text-gray-800 dark:text-gray-200 italic">"{{ comment.content }}"</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">by <span class="font-semibold">{{ comment.author.username }}</span></p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <label for="reason" class="block text-gray-700 dark:text-gray-300 font-medium">Reason for reporting:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Explain why you want to report this comment..." required
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-red-400 focus:border-red-400 transition"></textarea>

            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-200 ease-in-out hover:shadow-lg">Submit Report</button>
        </form>

        <a href="{% url 'articles:article_detail' comment.article.slug %}"
            class="mt-4 block w-full text-center bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg shadow-md transition-all duration-200 ease-in-out hover:shadow-lg">Cancel</a>
    </div>
</div>
{% endblock %}
