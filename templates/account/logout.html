{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white p-2 rounded-md w-full hover:bg-red-700">Logout</button>
        </form>
    </div>
{% endblock %}
