version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://datapro_user:your_password@mysql:3306/datapro_db
    depends_on:
      - mysql
      - redis
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: datapro_db
      MYSQL_USER: datapro_user
      MYSQL_PASSWORD: your_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    image: redis:7
  celery:
    build: .
    command: celery -A core worker -l info
    depends_on:
      - redis
volumes:
  mysql_data: