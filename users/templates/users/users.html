<h1>Users</h1>

<a href="{% url 'users:user_create' %}">Create New User</a>

<table border="1">
    <tr>
        <th>Username</th><th>Email</th><th>First Name</th><th>Last Name</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
            <a href="{% url 'users:user_edit' user.pk %}">Edit</a>
            <form method="post" action="{% url 'users:user_delete' user.pk %}" style="display:inline">{% csrf_token %}
                <button type="submit" onclick="return confirm('Delete user?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
